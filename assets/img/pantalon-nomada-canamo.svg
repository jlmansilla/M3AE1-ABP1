<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pantalonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="500" fill="url(#pantalonGradient)"/>
  
  <!-- Pantalón -->
  <rect x="160" y="80" width="80" height="30" rx="5" fill="#4A6B5D" opacity="0.8"/> <!-- Cintura -->
  <!-- Pierna izquierda -->
  <rect x="160" y="110" width="35" height="300" rx="17" fill="#4A6B5D" opacity="0.8"/>
  <!-- Pierna derecha -->
  <rect x="205" y="110" width="35" height="300" rx="17" fill="#4A6B5D" opacity="0.8"/>
  
  <!-- Detalles -->
  <rect x="170" y="90" width="15" height="3" fill="#2d3e35"/> <!-- Bolsillo -->
  <rect x="215" y="90" width="15" height="3" fill="#2d3e35"/> <!-- Bolsillo -->
  
  <!-- Textura de cáñamo -->
  <line x1="165" y1="120" x2="190" y2="120" stroke="#2d3e35" stroke-width="0.5" opacity="0.3"/>
  <line x1="210" y1="120" x2="235" y2="120" stroke="#2d3e35" stroke-width="0.5" opacity="0.3"/>
  
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" fill="#4A6B5D" text-anchor="middle" font-weight="bold">
    Pantalón "Nómada"
  </text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4A6B5D" text-anchor="middle">
    Cáñamo + Algodón Orgánico
  </text>
</svg>