  <ellipse cx="270" cy="130" rx="25" ry="40" fill="#4A6B5D" opacity="0.6"/>
  
  <!-- Cuello -->
  <ellipse cx="200" cy="85" rx="20" ry="8" fill="none" stroke="#2d3e35" stroke-width="2"/>
  
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" fill="#4A6B5D" text-anchor="middle" font-weight="bold">
