<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chaquetaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="500" fill="url(#chaquetaGradient)"/>
  
  <!-- Chaqueta -->
  <rect x="140" y="80" width="120" height="180" rx="10" fill="#4A6B5D" opacity="0.9"/>
  
  <!-- Mangas -->
  <rect x="110" y="100" width="35" height="120" rx="17" fill="#4A6B5D" opacity="0.8"/>
  <rect x="255" y="100" width="35" height="120" rx="17" fill="#4A6B5D" opacity="0.8"/>
  
  <!-- Capucha -->
  <path d="M140 80 Q200 60 260 80 L260 100 Q200 85 140 100 Z" fill="#4A6B5D" opacity="0.7"/>
  
  <!-- Cremallera -->
  <line x1="200" y1="90" x2="200" y2="250" stroke="#C0C0C0" stroke-width="3"/>
  <rect x="197" y="90" width="6" height="8" fill="#C0C0C0"/>
  
  <!-- Bolsillos -->
  <rect x="155" y="160" width="25" height="15" rx="2" fill="none" stroke="#2d3e35" stroke-width="1"/>
  <rect x="220" y="160" width="25" height="15" rx="2" fill="none" stroke="#2d3e35" stroke-width="1"/>
  
  <!-- Símbolo de reciclado -->
  <circle cx="170" cy="120" r="8" fill="none" stroke="#A8D5BA" stroke-width="2"/>
  <text x="170" y="125" font-family="Arial, sans-serif" font-size="10" fill="#A8D5BA" text-anchor="middle">♻</text>
  
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" fill="#4A6B5D" text-anchor="middle" font-weight="bold">
    Chaqueta "Bosque"
  </text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4A6B5D" text-anchor="middle">
    Material Reciclado
  </text>
</svg>