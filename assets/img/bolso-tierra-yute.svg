<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bolsoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eeeeee;stop-opacity:1" />
    </linearGradient>
    <pattern id="yutePattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#D9A689"/>
      <circle cx="2" cy="2" r="0.5" fill="#8B4513"/>
    </pattern>
  </defs>
  <rect width="400" height="500" fill="url(#bolsoGradient)"/>
  
  <!-- Bolso principal -->
  <rect x="120" y="150" width="160" height="200" rx="10" fill="url(#yutePattern)"/>
  <!-- Asa del bolso -->
  <ellipse cx="150" cy="140" rx="8" ry="30" fill="none" stroke="#8B4513" stroke-width="4"/>
  <ellipse cx="250" cy="140" rx="8" ry="30" fill="none" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Detalles decorativos -->
  <rect x="130" y="180" width="140" height="3" fill="#8B4513" opacity="0.7"/>
  <rect x="130" y="200" width="140" height="3" fill="#8B4513" opacity="0.7"/>
  
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" fill="#4A6B5D" text-anchor="middle" font-weight="bold">
    Bolso "Tierra"
  </text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4A6B5D" text-anchor="middle">
    Yute Natural Artesanal
  </text>
</svg>